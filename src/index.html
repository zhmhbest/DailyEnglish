<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta http-equiv="Access-Control-Allow-Origin" content="*">
        <title>DailyEnglish</title>
        <style>
            body {
                background-color: #333;
                color: azure;
                font-size: 180%;
            }
            input, pre, select, button, div {
                background-color: #333;
                color: #BBB;
                width: 100%;
                font-size: 100%;
            }
            progress {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <audio id="player" autoplay><!-- controls --></audio>
        <!-- 选择器 -->
        <div>
            <select id='menu' onchange="onMenuChange(this)"></select>
        </div>
        <!-- 进度条 -->
        <div>
            <div style="text-align: center"><span id="progressTitle" ></span></div>
            <progress draggable="false" value="0" id="progressBar"></progress>
        </div>
        <!-- 说明 -->
        <div>
            <p id="messageTips" style="min-height: 80px; background-color: rgb(96, 104, 109);" onclick="onMsgClick()"></p>
            <p id="messageResult" style="min-height: 120px; background-color: rgb(45, 107, 92);" onclick="onHintNeed()"></p>
        </div>
        <!-- 按钮 -->
        <div style="display: flex;">
            <button style="width: 50%;" onclick="onButtonPre()">Previous</button>
            <button style="width: 50%;" onclick="onButtonNxt()">Next</button>
        </div>
    </body>
</html>
